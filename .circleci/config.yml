orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            npm install
            npm run build
      - sonarcloud/scan:
          organization: your-organization
          projectKey: your-project-key

workflows:
  main:
    jobs:
      - build
